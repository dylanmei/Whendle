<div class="palm-row gallery-row" x-mojo-tap-highlight="momentary">	
	<div class="palm-row-wrapper hbox">
		<div class="vbox">
			<div x-mojo-element="Spinner" name="spinner"></div>
			<div class="gallery-row-title truncating-text">#{title}</div>
			<div class="gallery-row-subtitle truncating-text">#{subtitle}</div>
		</div>
		<div class="spacer"></div>
		<div class="vbox">
			<div class="gallery-row-time">#{display}</div>
			<div class="gallery-row-day">#{day}</div>
		</div>
	</div>
</div>
