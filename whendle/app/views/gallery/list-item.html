<div class="palm-row gallery-row" x-mojo-tap-highlight="momentary">	
	<div class="palm-row-wrapper hbox">
		<div class="vbox">
			<div x-mojo-element="Spinner" name="spinner"></div>
			<div class="gallery-row-name truncating-text">#{location}</div>
			<div class="gallery-row-area truncating-text">#{area}</div>
		</div>
		<div class="spacer"></div>
		<div class="vbox">
			<div class="gallery-row-time">12:23</div>
			<div class="gallery-row-day">Today</div>
		</div>
	</div>
</div>
