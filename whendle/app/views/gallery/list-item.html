<div class="palm-row gallery-row" clock="#{id}" x-mojo-tap-highlight="momentary">	
	<div class="palm-row-wrapper hbox">
		<div class="vbox">
			<div x-mojo-element="Spinner" name="spinner"></div>
			<div class="gallery-row-name truncating-text">#{name}</div>
			<div class="gallery-row-area truncating-text">#{place}</div>
		</div>
		<div class="spacer"></div>
		<div class="vbox">
			<div class="gallery-row-time hbox">
				<div class="gallery-row-hour"></div>
				<div class="gallery-row-minute"></div>
			</div>
			<div class="gallery-row-day">#{day}</div>
		</div>
	</div>
</div>
