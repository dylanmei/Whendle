Bubble = Class.create({
	FONT: '10pt sans-serif',
	TEXT_PADDING: 4,
	
	initialize: function(template) {
		this.template = template;
	},
	
	draw: function(ctx, place, position) {
		this.draw_background(ctx, position);
		
		var clock_position = {
			x: position.x - 0.5,
			y: position.y - 26
		};
		
		this.draw_clock(ctx, clock_position, place.time);
	},
	
	draw_background: function(ctx, position) {
		var BUBBLE_HEIGHT = 45;
		var BUBBLE_WIDTH = 30;
		var BUBBLE_ELEVATION = 5; // distance to account for drop shadow
		
		var source_x = 0;
		var source_y = 0;
		
		ctx.drawImage(this.template,
			source_x,
			source_y,
			BUBBLE_WIDTH,
			BUBBLE_HEIGHT,
			position.x - BUBBLE_WIDTH / 2,
			position.y - BUBBLE_HEIGHT + BUBBLE_ELEVATION,
			BUBBLE_WIDTH,
			BUBBLE_HEIGHT
		);	
	},

	draw_clock: function(ctx, origin, time) {
		ctx.lineWidth = 1;
		ctx.strokeStyle = 'rgba(255,255,255,0.8)';
		this.draw_circle(ctx, origin.x, origin.y + 1, 6.5);

		ctx.strokeStyle = 'rgba(0,0,0,0.8)';
		this.draw_circle(ctx, origin.x, origin.y, 6.5);

		var min_length = 6;
		var hour_length = 4;
		var angle = Time.angle_converter.convert(time);

		ctx.lineWidth = 0.75;
		ctx.beginPath();
		ctx.moveTo(origin.x, origin.y);
		ctx.lineTo(origin.x + hour_length * Math.sin(angle.hour), origin.y - hour_length * Math.cos(angle.hour));
		ctx.moveTo(origin.x, origin.y);
		ctx.lineTo(origin.x + min_length * Math.sin(angle.minute), origin.y - min_length * Math.cos(angle.minute));
		ctx.stroke();		
	},
	
	draw_circle: function(ctx, x, y, r, s) {
		ctx.lineWidth = 1.25;
		ctx.beginPath();
		ctx.arc(x, y, r, 0, Math.PI * 2, true);
		ctx.stroke();
	},
	
	draw_link: function(ctx, x, y) {
		ctx.lineWidth = 2;
		ctx.beginPath();
		ctx.moveTo(x - 4, y - 4);
		ctx.lineTo(x, y);
		ctx.lineTo(x - 4, y + 4);
		ctx.stroke();
	},
	
	outline_shape: function(ctx, place, position) {
		ctx.beginPath();
		var pointer_span = this.pointer_span();
		var content_span = this.outer_span(ctx, place);
		var bubble_span = {
			width: content_span.width,
			height: pointer_span.height + content_span.height
		};
		
		// starts and the bottom tip of the
		// pointer and runs clockwise
		var x = Math.floor(position.x);
		var y = Math.floor(position.y - 2);
		ctx.moveTo(x, y);
		ctx.lineTo(x - pointer_span.width / 2, y - pointer_span.height);
		ctx.lineTo(x - bubble_span.width / 2, y - pointer_span.height);
		ctx.lineTo(x - bubble_span.width / 2, y - bubble_span.height);
		ctx.lineTo(x + bubble_span.width / 2, y - bubble_span.height);
		ctx.lineTo(x + bubble_span.width / 2, y - pointer_span.height);
		ctx.lineTo(x + pointer_span.width / 2, y - pointer_span.height);
		ctx.closePath();
	},
	
	outline_link: function(ctx, place, position) {
		ctx.beginPath();
		var pointer_span = this.pointer_span();
		var content_span = this.outer_span(ctx, place);

		// starts at the top right corner of the
		// bubble and runs clockwise around the arrow
		var x = Math.floor(position.x);
		var y = Math.floor(position.y - 2);
		ctx.moveTo(x + content_span.width / 2, y - pointer_span.height - content_span.height);
		ctx.lineTo(x + content_span.width / 2, y - pointer_span.height);
		ctx.lineTo(x - 20 + content_span.width / 2, y - pointer_span.height);
		ctx.lineTo(x - 20 + content_span.width / 2, y - pointer_span.height - content_span.height);
		ctx.closePath();
	},
	
	pointer_span: function() {
		return { width: 20, height: 10 };
	},

	inner_span: function(ctx, place) {
		return {
			  width: 20
			, height: 16
		}
	},
	
	outer_span: function(ctx, place) {
		return {
			  width: 20
			, height: 25
		};
	},

	draw_text: function(ctx, x, y, text) {
		ctx.textBaseline = 'bottom';
		ctx.font = this.FONT;
		ctx.fillText(text, x, y);
	}
});

Singleline_Bubble = Class.create(Bubble, {
	initialize: function($super, template) {
		$super(template);
	},
	
	draw: function(ctx, place, position) {
		var BUBBLE_HEIGHT = 45;
		var BUBBLE_WIDTH = 208;
		var BUBBLE_EDGE_WIDTH = 12;
		var BUBBLE_CORE_WIDTH = 28; // width of the triangle
		var BUBBLE_NAME_BASE = 8; // where to start drawing the first line of text
		var BUBBLE_TIME_BASE = 24; // where to start drawing the second line of text
		var BUBBLE_ELEVATION = 5; // distance to account for drop shadow
		
		var width = Math.max(BUBBLE_CORE_WIDTH, this.text_width(ctx, place.name) + 12 + 12);
		var x = Math.floor(position.x - (width + BUBBLE_EDGE_WIDTH * 2) / 2);
		var y = Math.floor(position.y - BUBBLE_HEIGHT + BUBBLE_ELEVATION);

		// left border
		var source_x = 0;
		var source_y = 45;
		var source_w = 12;
		var destination_x = x;
		var destination_y = y;
		
		ctx.drawImage(this.template,
			source_x, source_y,
			source_w, BUBBLE_HEIGHT,
			destination_x, destination_y,
			source_w, BUBBLE_HEIGHT
		);
		
		// center
		source_x = BUBBLE_WIDTH / 2 - width / 2;
		source_y = 45;
		source_w = width;
		destination_x = x + BUBBLE_EDGE_WIDTH;
		destination_y = y;
		
		ctx.drawImage(this.template,
			source_x, source_y,
			source_w, BUBBLE_HEIGHT,
			destination_x, destination_y,
			source_w, BUBBLE_HEIGHT
		);

		// right border
		source_x = BUBBLE_WIDTH - BUBBLE_EDGE_WIDTH;
		source_y = 45;
		source_w = 12;
		destination_x = x + BUBBLE_EDGE_WIDTH + width;
		destination_y = y;
		
		ctx.drawImage(this.template,
			source_x, source_y,
			source_w, BUBBLE_HEIGHT,
			destination_x, destination_y,
			source_w, BUBBLE_HEIGHT
		);
		
		// Clock
		this.draw_clock(ctx, { x: x + BUBBLE_EDGE_WIDTH + BUBBLE_EDGE_WIDTH - 8, y: y + 16 }, place.time);
		
		// Text
		ctx.fillStyle = 'rgba(255,255,255,0.8)';
		this.draw_text(ctx, x + BUBBLE_EDGE_WIDTH + 14, y + 24 + 1, place.name);
		
		ctx.fillStyle = 'rgba(0,0,0,0.8)';
		this.draw_text(ctx, x + BUBBLE_EDGE_WIDTH + 14, y + 24, place.name);
		
		// Link
		ctx.strokeStyle = 'rgba(255,255,255,0.8)';
		this.draw_link(ctx, x + BUBBLE_EDGE_WIDTH + width, y + 16 + 1);
		
		ctx.strokeStyle = 'rgba(0,0,0,0.8)';
		this.draw_link(ctx, x + BUBBLE_EDGE_WIDTH + width, y + 16);
	},
	
	inner_span: function(ctx, place) {
		return {
			  width: this.text_width(ctx, place.name)
			, height: 16
		}
	},
	
	outer_span: function(ctx, place) {
		return {
			  width: this.text_width(ctx, place.name) + 40
			, height: 25
		};
	},
	
	text_width: function(ctx, text) {
		ctx.font = this.FONT;
		return ctx.measureText(text).width;
	}
});

Multiline_Bubble = Class.create(Bubble, {
	initialize: function($super, template) {
		$super(template);
	}
});


Bubble_Layer = Class.create({

	initialize: function(template) {
		this.bubble = new Bubble(template);
		this.singleline = new Singleline_Bubble(template);
		this.multiline = new Multiline_Bubble(template);
	},
	
	get_bubble: function(place) {
		if (place.show_subtitle) {
			return this.multiline;
		}
		else if (place.show_title) {
			return this.singleline;
		}
		else {
			return this.bubble;
		}
	},
	
	draw: function(ctx, place, position) {
		this.get_bubble(place).draw(
			ctx, place, position
		);
		
//		if (place.show_title) {
//			this.get_bubble(place).outline_link(
//				ctx, place, position
//			);
//			ctx.lineWidth = 1;
//			ctx.strokeStyle = 'red';
//			ctx.stroke();
//		}
	},
	
	touching: function(ctx, place, position, where) {
		this.get_bubble(place).outline_shape(
			ctx, place, position
		);
		return ctx.isPointInPath(where.x, where.y);
	},
	
	activating: function(ctx, place, position, where) {
		if (!place.show_title) return false;
		this.get_bubble(place).outline_link(
			ctx, place, position
		);
		return ctx.isPointInPath(where.x, where.y);
	}
});

Map = Class.create({
	SURFACE_FILE: Resources.SURFACE_FILE,
	BUBBLES_FILE: Resources.BUBBLES_FILE,
	
	initialize: function() {
		this.marks = [];
		this.longitude = this.latitude = 0;
		this.tau = -132.75;
		this.dec = -23.5;

		this.canvas = $('core-canvas');
		this.seam = $('seam-canvas');
		
		this.prepare_canvas();
		this.attach_events();

		this.load_resources();
	},
	
	prepare_canvas: function() {
		area = {
			  x: 1040
			, y: 520
		}
	
		this.canvas.width = area.x;
		this.canvas.height = area.y;
		this.canvas.setStyle({
			  position: 'fixed'
			, top: '0'
			, left: '0'
		});

		this.seam.width = area.x;
		this.seam.height = area.y;
		this.seam.setStyle({
			  position: 'fixed'
			, top: '0'
			, left: this.seam.width + 'px'
		});
	},
	
	attach_events: function() {
		document.observe('mousedown',
			this.down_handler = this.on_mousedown.bind(this));
		document.observe('mouseup',
			this.up_handler = this.on_mouseup.bind(this));
		document.observe('click',
			this.click_handler = this.on_click.bind(this));
	},

	load_resources: function() {
		var self = this;

		var surface = new Image();
		surface.onload = function() {
			self.surface = surface;
			self.redraw();
		};
		
		var bubbles = new Image();
		bubbles.onload = function() {
			self.bubbler = new Bubble_Layer(bubbles);
			self.redraw();
		}

		surface.src = this.SURFACE_FILE;
		bubbles.src = this.BUBBLES_FILE;
	},

	mark: function(clock) {
		this.marks.push(clock);
		this.redraw();
	},
	
	go: function(coordinate) {
		this.longitude = coordinate.x;
		this.latitude = coordinate.y;
		
		var position = this.coordinate_to_point(coordinate);
		var viewport = this.viewport();
		
		var seam_x = this.canvas.width;
		var canvas_x = (viewport.x / 2) - position.x;
		
		if (canvas_x > 0) {
			seam_x = canvas_x - this.canvas.width;
		}
		
		if (canvas_x + this.canvas.width < viewport.x) {
			seam_x = canvas_x + this.canvas.width;
		}
		
		this.move_canvas(this.canvas, canvas_x, 0);
		this.move_canvas(this.seam, seam_x, 0);
	},
	
	move_canvas: function(canvas, x, y) {
		canvas.setStyle({
			  left: x + 'px'
			, top: y + 'px'
		});
	},
	
	extent: function(v) {
		return {
			x: this.canvas.width,
			y: this.canvas.height
		}
	},
	
	viewport: function(v) {
		return {
			  x: window.innerWidth
			, y: window.innerHeight
		}

	},
	
	location: function() {
		return {
			  x: this.longitude
			, y: this.constrain_latitude_to_viewport(this.latitude)
		}
	},

	scale: function() {
		var extent = this.extent();
		return {
			x: extent.x / 360,
			y: extent.y / 180
		}
	},
	
	constrain_latitude_to_viewport: function(value) {
		var underflow =
			this.extent().y -
			this.viewport().y;
		underflow /= this.scale().y;
		
		var min = -underflow / 2;
		var max = underflow / 2;

		var latitude = value;
		if (latitude < min)
			latitude = min;
		if (latitude > max)
			latitude = max;
		
		return latitude;
	},

	redraw: function() {
		if (this.surface)
			this.draw();
	},
	
	draw: function() {
		var ctx = this.canvas.getContext('2d');
		this.draw_surface(ctx);
		this.draw_terminator(ctx);
		this.draw_places(ctx);

		this.draw_seam_canvas(ctx.canvas,
			this.seam.getContext('2d'));
	},
	
	draw_surface: function(ctx) {
		var extent = this.extent();
		ctx.drawImage(
			this.surface,
			0, 0, this.surface.width, this.surface.height,
			0, 0, extent.x, extent.y
		);
	},

	draw_terminator: function(ctx) {
		var extent = this.extent();
		var scale = this.scale();
		var xorigin = (extent.x / 2);
		var yorigin = (extent.y / 2);

		ctx.beginPath();

		for (var i = 0; i <= 360; i++) {
			var x = (i - 180) * scale.x + xorigin;
			var lng = i + this.tau + 180;
			var tl = -Math.cos(lng * Math.K) / Math.tan(this.dec * Math.K);
			var al = Math.atan(tl) / Math.K;
			var y =  yorigin - (scale.y * al);

			if (i == 0) ctx.moveTo(x, y);
			else {
				ctx.lineTo(x, y);
			}
		}

		var ypole = this.dec < 0 ? 0 : extent.y;
		ctx.lineTo(extent.x, ypole);
		ctx.lineTo(0, ypole);
		ctx.closePath();
		
		ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
		ctx.fill();
	},
	
	draw_places: function(ctx) {
		if (!this.bubbler) return;
		
		var self = this;
		var origin = {
			  x: this.extent().x / 2
			, y: this.extent().y / 2
		}

		ctx.save();
		ctx.translate(origin.x, origin.y);
		this.marks.each(function(p) {
			self.draw_place(ctx, p);
		});
		
		// todo: draw overlaps
		ctx.restore();
	},
	
	draw_place: function(ctx, place) {
		var scale = this.scale();
		
		var origin = {
			  x: place.longitude * scale.x
			, y: place.latitude * -scale.y
		};
		
		if (this.bubbler) {
			this.bubbler.draw(ctx, place, origin);
		}
		else {
			ctx.strokeStyle = 'red';
			ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.arc(origin.x, origin.y, 4, 0, Math.PI*2, true);
			ctx.stroke();
		}
	},

	draw_seam_canvas: function(canvas, ctx) {
		ctx.drawImage(canvas, 0, 0);
	},
	
	map_offset: function() {
		var location = this.location();
		return this.translate_point(
			this.coordinate_to_point({
				  x: location.x
				, y: location.y
			})
		);
	},
	
	coordinate_offset: function(coordinate) {
		return this.point_offset(
			this.coordinate_to_point({
				  x: coordinate.x
				, y: coordinate.y
			})
		);
	},
	
	point_offset: function(point) {
		var offset = this.map_offset();
		return {
			  x: point.x + offset.x
			, y: point.y + offset.y
		}
	},
	
	translate_point: function(point) {
		var viewport = this.viewport();
		var offset = {
			  x: 0
			, y: 0
		};
		
		offset.x -= point.x - (viewport.x / 2);
		offset.y += viewport.y / 2 - point.y;
		return offset;	
	},
	
	coordinate_to_point: function(coordinate) {
		var scale = this.scale();
		var extent = this.extent();
		var point = {
			  x: extent.x / 2
			, y: extent.y / 2
		};
		
		point.x += coordinate.x * scale.x;
		point.y -= coordinate.y * scale.y;
		return point;	
	},

	point_to_coordinate: function(point) {
		var extent = this.extent();
		var scale = this.scale();
		var offset = this.map_offset();
		
		var coordinate = {
			  x: (point.x - offset.x) - extent.x / 2
			, y: (offset.y - point.y) + extent.y / 2
		}
		
		coordinate.x /= scale.x;
		coordinate.y /= scale.y;
		
		return coordinate;
	},
	
	on_mousedown: function(event) {
		if (event.findElement('canvas') != null) {
			var drag_start_location = this.location();
			var drag_start_point = {
				  x: event.pointerX()
				, y: event.pointerY()
			};

			document.observe('mousemove', this.drag_handler =
				this.on_drag.bind(this, drag_start_location, drag_start_point));
		}
	},
	
	on_mouseup: function(event) {
		if (this.drag_handler) {
			document.stopObserving('mousemove', this.drag_handler);
			this.drag_handler = null;
		}
	},
	
	on_drag: function(drag_start_location, drag_start_point, event) {
		var current_offset = {
			  x: event.pointerX() - drag_start_point.x
			, y: event.pointerY() - drag_start_point.y		
		};
		
		var scale = this.scale();
		var coordinate_offset = {
			  x: current_offset.x / scale.x
			, y: current_offset.y / scale.y
		};
		
		var go = {
			  x: drag_start_location.x - coordinate_offset.x
			, y: drag_start_location.y + coordinate_offset.y
		}
		
		if (go.x < -180) {
			go.x = 180 + go.x % 180;
		}
		else if (go.x > 180) {
			go.x = -180 + go.x % 180;
		}
		
		this.go(go);
	},
	
	on_click: function(event) {
		var click = {
			  x: event.pointerX()
			, y: event.pointerY()
		};
		
		var id = undefined;
		var bubbler = this.bubbler;
		if (bubbler) {
			var ctx = this.canvas.getContext('2d');
			var self = this;
			var hit = false;
			
			var place = this.marks.find(function(p) {
				var position = self.coordinate_offset(p.location());
				return bubbler.touching(ctx, p, position, click);
			});
			
			if (place) {
				var position = this.coordinate_offset(place.location());
				$.trace(bubbler.activating(ctx, place, position, click)
					? 'activate' : 'touch', place.name
				);
				
				place.show_title = !place.show_title;
				this.marks = this.marks.without(place);
				this.marks.push(place);
				
				this.redraw();
			}
		}
		
//		var coordinate = this.point_to_coordinate(position);
//		this.fire(':click', {
//			clock_id: id,
//			latitude: coordinate.y,
//			longitude: coordinate.x
//		});
	},
	
	
});

	</script>
