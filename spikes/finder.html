<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Whendle - finder</title>
	<!-- Use Geonames.org to find locations (names, latitude, longitude, timezone) via a text search -->
	<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript"></script>
	<script src="../whendle/api/whendle.js" type="text/javascript"></script>
	<script src="../whendle/api/ajax.js" type="text/javascript"></script>
	<script>

URL_SEARCH_BY_NAME = 'http://ws.geonames.org/searchJSON';
URL_TIMEZONE_BY_LOCATION = 'http://ws.geonames.org/timezoneJSON';

List = Class.create({
	initialize: function(container) {
		this._container = container;
		this._container.observe('click',
			this._on_container_click.bind(this));
		this.clear();
	},
	
	clear: function() {
		this._container.childElements()
			.each(function(el) { el.remove(); }
		);
		this._total = 0;
		this._insert_appender();
	},

	_insert_appender: function() {
		this._appender = new Element('div', { 'class': 'list-appender' })
			.insert(this._new_label('list-row-link', ''))
			.hide();
		this._container.insert(this._appender);
	},
	
	_on_container_click: function(ev) {
		var list_row = ev.srcElement;
		if (!list_row.hasClassName('list-row')) {
			list_row = list_row.up('.list-row');
		}
		if (list_row) {
			trace('TODO: fetch lat ' + list_row.latitude + ', lng ' + list_row.longitude);
		}
		
		var append_row = ev.srcElement;
		if (!append_row.hasClassName('list-appender')) {
			append_row = append_row.up('.list-appender');
		}
		if (append_row) {
			trace('TODO: fetch idx ' + this.count());
		}
	},
	
	add: function(place) {
		var row = new Element('div', { 'class': 'list-row' })
			.insert(this._new_label('list-row-name', place.name))
			.insert(this._new_label('list-row-info', '#{area}, #{country}'.interpolate(place)))
			.insert(this._new_label('list-row-time', 'time?'));
		row.latitude = place.latitude;
		row.longitude = place.longitude;
		this._insert_row(row);
	},
	
	_new_label: function(class_name, text) {
		var label = new Element('span', { 'class': class_name });
		label.innerHTML = text;
		return label;
	},
	
	_insert_row: function(row) {
		this._appender.insert({ 'before': row });
		this._update_appender();
	},
	
	count: function() {
		return $$('.list-row').size();
	},
	
	total: function(count) {
		if (arguments.length) {
			this._total = count;
			this._update_appender();
		}
		return this._total;
	},
	
	_update_appender: function() {
		var current_count = this.count();
		var total_remaining = this.total() - current_count;

		this._appender.down('.list-row-link').innerHTML =
			'#{count} more...'.interpolate({ 'count': total_remaining });
		if (total_remaining > 0) {
			this._appender.show();
		}
		else {
			this._appender.hide();
		}
	}
});

function init_app() {
	init_inputbox();
	$.list = new List($('list'));
}

function init_inputbox() {
	$.input = $('input');
	var clear_tip = function() {
		input.setValue('')
			.addClassName('active')
			.stopObserving('keydown')	
			.stopObserving('mousedown');	
	}
	
	input.observe('keydown', clear_tip);
	input.observe('mousedown', clear_tip);
	new Form.Element.Observer('input', 0.5, input_changed);
}

function input_changed() {
	var value = $F('input').strip();
	if (value.length < 3) return;
	
	trace('input changed');
	
	if ($('input').timer !== undefined) {
		window.clearTimeout($('input').timer);
	}
	
	$('input').timer = (
		function(value) {
			delete $('input').timer;
			fetch_locations(value);
		}
	).delay(1, value);
}

function fetch_locations(text) {
	trace('fetching locations for: ' + text);

	var url = URL_SEARCH_BY_NAME + '?' +
		encode_finder_query(text);
		
	new Whendle.AjaxService().load(
		url,
		on_locations_fetched
	);	
}

function fetch_timezone(lat, lng) {
	trace('fetching time for: ' + lat + ',' + lng);
	
	var url = URL_TIMEZONE_BY_LOCATION + '?' +
		Object.toQueryString({'lat': lat, 'lng': lng});
	
	new Whendle.AjaxService().load(
		url,
		on_timezone_fetched
	);
}

function encode_finder_query(text) {
	return Object.toQueryString({
		name: text + '*',
		maxRows: 10,
		featureClass: ['A', 'P']
	});
}

function encode_time_query(lat, lng) {
	return Object.toQueryString({
		lat: lat,
		lng: lng
	});
}

function on_locations_fetched(response) {
	//trace(Object.toJSON(response));

	var total = response.totalResultsCount || 0;
	var geonames = total ? response.geonames : [];
	var count = geonames.length;
	
	trace('places fetched: ' + count + ' of ' + total);
	$.list.clear();
	
	$.list.total(total);
	geonames.each(function(gn) {
		$.list.add({
			name: gn.name,
			area: gn.adminName1,
			country: gn.countryName,
			latitude: gn.lat,
			longitude: gn.lng
		});
	});		
}

function on_timezone_fetched(response) {
	trace(Object.toJSON(response));
}

function trace(s) {
	window.counter = window.counter + 1 || 1;
	var counter = window.counter.toPaddedString(3);
	$('trace').innerHTML += counter + '-> ' + s + '<br />';
}
	</script>
	
	<link href="../whendle/res/whendle.css" media="screen" rel="stylesheet" type="text/css" />
	<style>
.app {
	width: 400px;
	min-height: 400px;
	margin: 40px auto;
	border: 1px solid black;
	-webkit-border-radius: 6px;
	-webkit-box-shadow: 3px 3px 3px rgba(0,0,0,0.2);	
}
.list-row, .list-appender {
	padding: 10px;
	border-bottom: 1px solid #ccc;
}
.list-row-name {
	display: block;
	font-size: 1.2em;
	font-weight: bold;
}
.list-row-info {
	display: block;
	font-size: 0.9em;
}
.list-row-link {
	color: blue;
}
.list-row-time {
	position: relative;
	bottom: 30px;
	float: right;
	font-size: 0.9;
}

hr, form {
	margin: 0;
	padding: 0;
}
input[type=text] {
	border: none;
	width: 95%;
	margin: 0.4em 0.4em;
	color: #666666;
	font-style: italic;
}

input[type=text].active {
	color: black;
	font-style: normal;
}
	</style>
</head>
<body onload="init_app();">
<div class="app">
<form onsubmit="return false;">
	<input id="input" type="text" value="Find a location..." />
	<hr />
</form>
<div id="list">
<!--
	<div class="location">
		<span class="location-name">Seattle</span>
		<span class="location-info">Washington, United States</span>
		<span class="location-time">time?</span>
	</div>
-->
</div>
</div>
<tt id="trace">
</tt>
</body>
</html>
