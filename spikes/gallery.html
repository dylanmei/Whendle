<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Whendle - gallery</title>
	<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>
	<script src="../whendle/api/whendle.js" type="text/javascript"></script>
	<script src="../whendle/api/time.js" type="text/javascript"></script>
	<script src="../whendle/api/wait.js" type="text/javascript"></script>
	<script src="../whendle/api/place.js" type="text/javascript"></script>
	<script src="../whendle/api/observable.js" type="text/javascript"></script>
	<script src="../whendle/api/tzdata.js" type="text/javascript"></script>
	<script src="../whendle/api/timezone.js" type="text/javascript"></script>
	<script src="../whendle/api/ajax-service.js" type="text/javascript"></script>
	<script src="../whendle/api/timekeeper-service.js" type="text/javascript"></script>
	<script src="../whendle/api/timezone-locator.js" type="text/javascript"></script>
	<script src="../whendle/api/timezone-repository.js" type="text/javascript"></script>
	<script src="../whendle/api/place-repository.js" type="text/javascript"></script>
	<script src="../whendle/api/gallery.js" type="text/javascript"></script>
	<script src="database-service.js" type="text/javascript"></script>
	<script src="system-service.js" type="text/javascript"></script>
	<script>

$.trace = function() { console.log($A(arguments).join(' ')); }

document.tzone = 'America/Los_Angeles';
document.tformat = 'HH12';
document.tzpath = '../whendle/tzdata'; // firefox set ~ security.fileuri.strict_origin_policy = false
document.locations = [
	  { name: 'Seattle', admin: 'Washington', country: 'United States', latitude: 47.6, longitude: -122.3 }
	, { name: 'Sao Paulo', admin: 'Sao Paulo', country: 'Brazil', latitude: -23.5, longitude: -46.6 }
	, { name: 'London', admin: 'England', country: 'United Kingdom', latitude: 51.5, longitude: -0.12 }
	, { name: 'Berlin', admin: 'Berlin', country: 'Germany', latitude: 52.51, longitude: 13.4 }
	, { name: 'Shanghai', admin: 'Shanghai', country: 'China', latitude: 31.2, longitude: 121.4 }
	, { name: 'Sydney', admin: 'New South Wales', country: 'Australia', latitude: -33.8, longitude: 151.2 }
	, { name: 'Mexico City', admin: 'The Federal District', country: 'Mexico', latitude: 19.26, longitude: -99.8 }
	, { name: 'Ottawa', admin: 'Ontario', country: 'Canada', latitude: 45.25, longitude: -75.43 }
	, { name: 'Johannesburg', admin: 'Gauteng', country: 'South Africa', latitude: -26.08, longitude: 27.54 }
	, { name: 'Tokyo', admin: 'Tokyo', country: 'Japan', latitude: 35.41, longitude: 139.44 }
];
document.zones = {
	  'Seattle': 'America/Los_Angeles'
	, 'Sao Paulo': 'America/Sao_Paulo'
	, 'London': 'Europe/London'
	, 'Berlin': 'Europe/Berlin'
	, 'Shanghai': 'Asia/Shanghai'
	, 'Sydney': 'Australia/Sydney'
	, 'Mexico City': 'America/Mexico_City'
	, 'Ottawa': 'America/Toronto'
	, 'Johannesburg': 'Africa/Johannesburg'
	, 'Tokyo': 'Asia/Tokyo'
}
document.clocks = [
	  Object.extend({ id: 1, timezone: document.zones['Seattle'] }, document.locations[0])
	, Object.extend({ id: 2, timezone: document.zones['Sao Paulo'] }, document.locations[1])
	, Object.extend({ id: 3, timezone: document.zones['London'] }, document.locations[2])
	, Object.extend({ id: 4, timezone: document.zones['Berlin'] }, document.locations[3])
	, Object.extend({ id: 5, timezone: document.zones['Shanghai'] }, document.locations[4])
	, Object.extend({ id: 6, timezone: document.zones['Sydney'] }, document.locations[5])
];

document.observe('dom:loaded', function() {

	document.system = new SystemService(document.tzone, document.tformat);
	var timekeeper = new Whendle.TimekeeperService(document.system,
		new Whendle.Timezone_Repository(new Whendle.TzLoader(new Whendle.AjaxService(), document.tzpath)));

	timekeeper.setup(function() {
		document.gallery = new Gallery(
			timekeeper,
			new Timezone_Locator(),
			new Whendle.Place_Repository(new DatabaseService())
		);
	});
});

Timezone_Locator = Class.create(Whendle.Timezone_Locator, {
	initialize: function($super) {
		$super(null, new Whendle.AjaxService());
	},
	
	lookup: function(latitude, longitude, on_complete, on_error) {
		var location = document.locations.find(function(l) {
			return l.latitude == latitude && l.longitude == longitude;
		});

		zone = null;
		if (location) zone = document.zones[location.name];
		if (zone) {
			on_complete({ name: zone, offset: 0 });
		}
		else {
			$.trace('missing zone during lookup');
		}
	}
});

//
//	Gallery
//

Gallery = Class.create(Whendle.Gallery.View, {
	initialize: function($super, startup, timekeeper, timezone_locator, timezone_repository, clock_repository) {
		$super();
		this.presenter = new Whendle.Gallery.Presenter(this,
			startup,
			timekeeper,
			timezone_locator,
			timezone_repository,
			clock_repository
		);

		this.setup();
		this.fire(Whendle.Event.loading, { 'timer': new Whendle.Timer(window) });
	},
	
	setup: function() {
		this.list = new List($('list'));
		this.list.observe(':service', this.on_clock_service.bind(this));
		this.drawer = $('drawer');
	},
	
	add: function(place) {
		this.fire(Whendle.Event.adding, { 'place': place });
	},
	
	remove: function(id) {
		var clock = document.clocks.find(function(c) {
			return c.id == id;
		});
		this.fire(Whendle.Event.removing, { 'id': id });
	},

	loaded: function(event) {
		this.list.load(event.clocks);
	},
	
	added: function(event) {
		this.list.add(event.clocks[0]);
	},
	
	removed: function(event) {
		var clock = event.clocks[0];
		this.list.remove(clock);
	},
	
	changed: function(event) {
		this.list.change(event.clocks);
	},
	
	on_clock_service: function(event) {
		$.trace('clock =', event.clock, 'service =', event.service);
	}
});

//
//	List
//
List = Class.create(Whendle.Observable, {
	initialize: function($super, container) {
		$super();
		this._container = container;
		this.setup();
	},
	
	setup: function() {
		$('appender').observe('click', this.on_appender_click.bind(this));
		$('finder').observe('click', this.on_finder_click.bind(this));
		$('formatter').observe('click', this.on_formatter_click.bind(this));
		
		var self = this;
		document.locations.each(function(l) {
			var clock = document.clocks.find(function(c) {
				return c.name == l.name;
			});
			if (!clock) {
				self.add_location_to_finder(l.name);
			}
		});	
	},
	
	on_finder_click: function(event) {
		var li = event.findElement('li');
		if (li) {
			var location = document.locations.find(function(l) {
				return l.name == li.innerHTML;
			});
			
			if (location) {
				document.gallery.add(location);
			}
		}
		$('finder').hide();
	},

	on_formatter_click: function(event) {
		var li = event.findElement('li');
		if (li) {
			var format = li.readAttribute('value');
			document.system.timeformat(format);
		}
		$('formatter').hide();
	},

	on_appender_click: function(event) {
		var link = event.findElement('.link');
		if (link) {
			
			var el = null;
			if (link.innerHTML == 'location') el = $('finder');
			if (link.innerHTML == 'format') el = $('formatter');
			if (el == null) return;
			if (el.visible()) {
				el.hide();
			}
			else {
				$$('.selection').each(function(el) { el.hide() });
				el.setStyle({
					display: 'block',
					top: (link.viewportOffset().top + 4) + 'px',
					left: (link.viewportOffset().left - 8) + 'px'
				});
			}
		}
	},
	
	on_row_click: function(id, event) {
	},
	
	_on_append: function() {
		this.fire(':append', { 'index': this.count() });
	},
	
	_on_select: function(place) {
		this.fire(':select', { 'place': place });
	},
	
	load: function(clocks) {
		var self = this;
		var sibling = null;
		clocks.each(function(c) {
			var row = self.new_row(c);
			
			if (!sibling) {
				self._container.insert({ 'top': row });
			}
			else {
				sibling.insert({ 'after': row });
			}
			sibling = row;
		});
	},
	
	add: function(clock) {
		var row = this.new_row(clock);
		var sibling = this._container.select('.-row').last();
		if (!sibling) {
			this._container.insert({ 'top': row });
		}
		else {
			sibling.insert({ 'after': row });
		}
		this.remove_location_from_finder(clock.title);
	},
	
	change: function(clocks) {
		var rows = this._container.select('.-row');
		rows.each(function(row) {
			var id = row.readAttribute('clock_id');
			var clock = clocks.find(function(c) {	
				return c.id == id;
			});
			if (clock) {
				row.down('.-row-time').innerHTML = clock.display;
				row.down('.-row-day').innerHTML = clock.day;
			}
		});	
	},
	
	remove: function(clock) {
		var rows = this._container.select('.-row');
		rows.each(function(row) {
			var id = row.readAttribute('clock_id');
			if (id == clock.id) {
				row.remove();
			}
		});	
	},
	
	remove_location_from_finder: function(name) {
		$('finder').select('li').each(function(li) {
			if (li.innerHTML == name) li.remove();
		});	
	},
	
	add_location_to_finder: function(name) {
		var li = new Element('li');
		li.innerHTML = name;
		$('finder').insert(li);	
	},
	
	new_row: function(clock) {
		return this.new_div('-row hbox')
			.writeAttribute('clock_id', clock.id)
			.observe('click', this.on_row_click.bind(this, clock.id))
			.insert(this.new_info(clock))
			.insert(this.new_spacer())
			.insert(this.new_time(clock));
	},

	new_info: function(clock) {
		return this.new_div('')
			.insert(this.new_div('-row-name', clock.title))
			.insert(this.new_div('-row-area', clock.subtitle));
	},

	new_time: function(clock) {
		return this.new_div('')
			.insert(this.new_div('-row-time', clock.display))
			.insert(this.new_div('-row-day', clock.day));
	},

	new_spacer: function() {
		return this.new_div('spacer');
	},

	new_div: function(classes, content) {
		if (!classes) classes = '';
		if (Object.isArray(classes))
			classes = classes.join(' ');
		
		var element = new Element('div',
			classes.length ? { 'class': classes } : null);
		if (content)
			element.innerHTML = content;
		return element;
	}
});

	</script>
	<link href="flex-box.css" media="screen" rel="stylesheet" type="text/css" />
	<style>
.app {
	width: 320px;
	min-height: 400px;
	margin: 40px auto;
	border: 1px solid black;
	background-color: #efefef;
	
	font-family: Verdana, Arial, Helvetica, sans-serif;
}

.-row, #appender {
	width: 300px;
	padding: 10px;
	border-bottom: 1px solid #ccc;
	cursor: arrow;
}

.-row-name {
	font-size: 1.0em;
	font-weight: bold;
	text-shadow: 0 2px 1px #fff;
}
.-row-area {
	font-size: 0.8em;
}
.-row-link {
	color: blue;
}
.-row-time {
	font-size: 0.8em;
	text-align: right;
	font-weight: bold;
	text-shadow: 0 2px 1px #fff;
}

.-row-day {
	font-size: 0.8em;
	text-align: right;
}

#appender .link {
	border-bottom: 2px solid #393;
	cursor: pointer;	
}

ul.selection {
	position: absolute;
	z-index: 3;
	margin-left: 0;
	padding: 4px;
	border: 1px solid #999;
	background-color: white;
	-webkit-box-shadow: 2px 2px 2px rgba(0,0,0,0.15);	
	-moz-box-shadow: 2px 2px 2px rgba(0,0,0,0.15);	
}

ul.selection li {
	font-weight: bold;
	padding: 4px;
	color: #393;
	list-style: none;
	display: block;
	line-height: 125%;
	cursor: pointer;
}
ul.selection li.emph {
	color: #55C;
}


	</style>
</head>
<body>
<div class="app">
	<div id="list">
		<div id="appender">
			add a <span class="link">location</span>,
			
			change the <span class="link">format</span>
		</div>
	</div>
</div>


<ul id="finder" class="selection" style="display:none;min-width:120px">
</ul>
<ul id="formatter" class="selection" style="display:none;min-width:80px">
	<li value="HH12">12 Hour</li>
	<li value="HH24">24 Hour</li>
</ul>

</body>
