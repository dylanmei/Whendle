<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
		<script src="../jspec/lib/jspec.js"></script>
		<script>
function runSuites() {
	$('versions').insert('<div>Whendle #{w}, Prototype #{p}</div>'
		.interpolate({ w: Whendle.version, p: Prototype.Version }));

	JSpec
		.exec('spec.tzrule.js')
		.exec('spec.tzzone.js')
		.exec('spec.tzreader.js')
		.exec('spec.tzloader.js')
		.exec('spec.tzday.js')
		.exec('spec.timezone.js')
		.exec('spec.observable.js')
		.exec('spec.wait.js')
		.exec('spec.time.js')
		.exec('spec.database-service.js')
		.exec('spec.schema-service.js')
		.exec('spec.migrators.js')
		.exec('spec.timezone-service.js')
		.exec('spec.startup-service.js')
		.exec('spec.gallery.loading.js')
		.exec('spec.gallery.adding.js')
		.exec('spec.gallery.removing.js')
		.exec('spec.gallery.changing.js')
		.exec('spec.spotlight.changing.js')
		.exec('spec.finder.js')
	.run({ failuresOnly: true })
	.report();
}
		</script>

<!-- systems under test -->
		<script src="../whendle/api/whendle.js"></script>
		<script src="../whendle/api/time.js"></script>
		<script src="../whendle/api/tzdata.js"></script>
		<script src="../whendle/api/wait.js"></script>
		<script src="../whendle/api/observable.js"></script>
		<script src="../whendle/api/timezone.js"></script>
		<script src="../whendle/api/database-service.js"></script>
		<script src="../whendle/api/schema-service.js"></script>
		<script src="../whendle/api/migrators.js"></script>
		<script src="../whendle/api/timezone-service.js"></script>
		<script src="../whendle/api/startup-service.js"></script>
		<script src="../whendle/api/gallery.js"></script>
		<script src="../whendle/api/spotlight.js"></script>
		<script src="../whendle/api/finder.js"></script>
		<script src="../whendle/api/location.js"></script>
		<script src="../whendle/api/clock.js"></script>
		<script src="../whendle/api/clock-repository.js"></script>

		<link type="text/css" rel="stylesheet" href="../jspec/lib/jspec.css" />
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="versions" style="position:absolute;top:12px;left:24px;"></div>
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2>
		</div>
		<div id="jspec"><div class="loading"></div></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
